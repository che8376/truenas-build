name: build
on:
  push:
    paths-ignore:
      - .gitignore
      - "*.md"
  pull_request:
    paths-ignore:
      - .gitignore
      - "*.md"

env:
  native_deps: build-essential debootstrap jq git xorriso grub-common grub-efi-amd64-bin grub-pc-bin mtools squashfs-tools unzip ccache
  
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies (ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update &&
          sudo apt-get install -y ${{ env.native_deps }}
      - name: Checkout
        run: sudo make checkout
      - name: Packages
        run: sudo make packages
      - name: Update
        run: sudo make update
      - name: Iso
        run: sudo make iso
      - name: Clean
        run: sudo make clean
